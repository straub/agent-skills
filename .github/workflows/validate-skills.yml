name: Validate Skills

on:
  push:
    branches: [ main ]
    paths:
      - 'skills/**'
      - 'promptfooconfig.yaml'
      - 'eval-providers/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'skills/**'
      - 'promptfooconfig.yaml'
      - 'eval-providers/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false
      
      - name: Clone skills-ref tool
        run: |
          git clone --depth 1 https://github.com/agentskills/agentskills.git /tmp/agentskills
      
      - name: Install skills-ref
        run: |
          cd /tmp/agentskills/skills-ref
          uv sync
      
      - name: Validate skills
        run: |
          # Activate the virtual environment
          source /tmp/agentskills/skills-ref/.venv/bin/activate
          
          # Find all skill directories (directories containing SKILL.md)
          skill_dirs=$(find skills -type f -name "SKILL.md" -exec dirname {} \;)
          
          if [ -z "$skill_dirs" ]; then
            echo "No skills found to validate."
            exit 0
          fi
          
          # Validate each skill
          exit_code=0
          for skill_dir in $skill_dirs; do
            echo "Validating: $skill_dir"
            if skills-ref validate "$skill_dir"; then
              echo "‚úì $skill_dir is valid"
            else
              echo "‚úó $skill_dir validation failed"
              exit_code=1
            fi
          done
          
          exit $exit_code

  evaluate:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Promptfoo evaluations
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Check if either API key is available
          if [ -z "$OPENAI_API_KEY" ] && [ -z "$ANTHROPIC_API_KEY" ]; then
            echo "‚ö†Ô∏è  No API keys found (OPENAI_API_KEY or ANTHROPIC_API_KEY)"
            echo "‚ö†Ô∏è  Skipping LLM-based evaluations"
            echo "‚ÑπÔ∏è  To enable full evaluations, add OPENAI_API_KEY or ANTHROPIC_API_KEY to repository secrets"
            exit 0
          fi
          
          # Run evaluations with available provider
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "üîç Running evaluations with Claude (Anthropic)"
            npx promptfoo eval -p anthropic:claude-3-5-sonnet-20241022
          elif [ -n "$OPENAI_API_KEY" ]; then
            echo "üîç Running evaluations with GPT-4o-mini (OpenAI)"
            npx promptfoo eval
          fi
      
      - name: Upload evaluation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-results
          path: promptfoo-results*.json
          retention-days: 30
