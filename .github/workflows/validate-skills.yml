name: Validate Skills

on:
  push:
    branches: [ main ]
    paths:
      - 'skills/**'
      - 'promptfooconfig.yaml'
      - 'package.json'
      - '.github/workflows/validate-skills.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'skills/**'
      - 'promptfooconfig.yaml'
      - 'package.json'
      - '.github/workflows/validate-skills.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false
      
      - name: Clone skills-ref tool
        run: |
          git clone --depth 1 https://github.com/agentskills/agentskills.git /tmp/agentskills
      
      - name: Install skills-ref
        run: |
          cd /tmp/agentskills/skills-ref
          uv sync
      
      - name: Validate skills
        run: |
          # Activate the virtual environment
          source /tmp/agentskills/skills-ref/.venv/bin/activate
          
          # Find all skill directories (directories containing SKILL.md)
          skill_dirs=$(find skills -type f -name "SKILL.md" -exec dirname {} \;)
          
          if [ -z "$skill_dirs" ]; then
            echo "No skills found to validate."
            exit 0
          fi
          
          # Validate each skill
          exit_code=0
          for skill_dir in $skill_dirs; do
            echo "Validating: $skill_dir"
            if skills-ref validate "$skill_dir"; then
              echo "✓ $skill_dir is valid"
            else
              echo "✗ $skill_dir validation failed"
              exit_code=1
            fi
          done
          
          exit $exit_code

  evaluate:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      pull-requests: write
      models: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Promptfoo evaluation
        uses: promptfoo/promptfoo-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config: promptfooconfig.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROMPTFOO_DISABLE_TELEMETRY: 1
      
      - name: Upload evaluation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-results
          path: promptfoo-results*.json
          retention-days: 30
